name: Build and Publish Docker Image

permissions:
  contents: read
  packages: write

on:
  workflow_call:
    outputs:
      image_tag:
        description: 'The built image tag'
        value: ${{ jobs.build-and-publish.outputs.image_tag }}
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.write_image_tag.outputs.image_tag }}
    steps:
      - name: Set IMAGE_NAME variable
        env:
          IMAGE_NAME: ${{ vars.IMAGE_NAME }}
        run: |
          if [ -z "$IMAGE_NAME" ]; then
            IMAGE_NAME="ghcr.io/domainsoftware/acmetickets2025"
          fi
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: '9.0.x'

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish src/Domains/EventManagement/Api/Api.csproj

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Docker login
        run: docker info

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:${{ github.sha }} -f src/Domains/EventManagement/Api/Dockerfile .

      - name: Save Docker image to tar
        run: docker save $IMAGE_NAME:${{ github.sha }} -o image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

      - name: Push Docker image to GitHub Container Registry
        id: push_image
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          echo "IMAGE_FULL_NAME=$IMAGE_NAME:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "Pushed image: $IMAGE_NAME:${{ github.sha }}"

      - name: Write image tag to output
        id: write_image_tag
        run: |
          echo "image_tag=$IMAGE_NAME:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "$IMAGE_NAME:${{ github.sha }}" > image_full_name.txt
          echo "Image name written to image_full_name.txt"

      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image_full_name.txt